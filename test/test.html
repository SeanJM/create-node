<!DOCTYPE HTML>
<HTML>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UX-Compatible" content="IE=edge,chrome=1">
    <title>Title</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="dist/styles/test.css">
    <link rel="icon" type="image/png" href="bin/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="bin/favicon-16x16.png" sizes="16x16" />
  </head>
  <body>
    <script src="../index.js"></script>
    <script>
    var Component = flatman.Component;
    var el = flatman.el;
var t;

Component.create('B', {
  value() {
    return 'b';
  },

  classify() {
    this.node.document.addClass('classify');
  },

  getClassify() {
    return 'classify';
  },

  render(props) {
    return el('div', {
      name : 'b',
      className : 'b'
    });
  }
});

Component.create('A', Component.wrap('B', {
  value() {
    return this.node.b.value();
  },

  render(props) {
    return el('div', [ this.node.component ]);
  }
}));

t = el('A');

t.classify();

console.log('test', t);

console.log({
  left : t.value() === 'b' && t.getClassify() === 'classify',
  right : true
});
    </script>
  </body>
</HTML>
