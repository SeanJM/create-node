<HTML>
  <head>

    <link rel="icon" type="image/png" href="bin/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="bin/favicon-16x16.png" sizes="16x16" />
  </head>
  <body>
    <script src="../bin/createNode.js"></script>
    <script>
      var a = el('div');
      var b = el('div');
      var c = el('div');
      var results = [];

      function C() {};

      C.prototype.render = function () {
        return el('div');
      };

      C.prototype.remove = function () {
        var p = this.parentNode;
        var index = p.childNodes.indexOf(this);
        this.node.document.remove();
        p.childNodes.splice(index, 1);
      };

      var d = el(C);

      a.append([ b, c, d ]);
      a.removeChild(b);
      results.push(!a.contains(b) && a.childNodes.length === 2 && a.childNodes[0] === c);

      a.removeChild(c);
      results.push(!a.contains(c) && a.childNodes.length === 1);

      a.removeChild(d);
      results.push(!a.contains(d) && a.childNodes.length === 0);

      console.log({
        left : results[0] && results[1] && results[2],
        right : true
      });

    </script>
  </body>
